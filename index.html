<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
<div class="background-div">
<p class="logo"><img src="./images/odin-logo.png" alt="">ODIN</p>
</div>

<main class="main-content">
    <header>
        <h2>This is not a real online service! You know you need something like this in your life to you realize your deepest dreams. Sign up now to get started.</h2>
        <h2><i>You know you want to.</i></h2>
    </header>

    <form action="">
        <fieldset>
            <h2>Let's do this!</h2>
            <ul>
                <li>
                <label for="fName">FIRST NAME</label required>
                <input type="text" id="fName" name="name">
                </li>
                <li>
                <label for="lName">LAST NAME</label required>
                <input type="text" id="lName" name="name">
                </li>
            </ul>
            <ul>
                <li>
                <label for="email">EMAIL</label>
                <input type="email" name="" id="email">
                </li>
                <li>
                <label for="phone">PHONE NUMBER</label required>
                <input type="tel" name="" id="phone">
                </li>
            </ul>
            <ul>
                <li>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" minlength="8" name="password">
                <span></span>
                </li>
                <li>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" required name="password">
                <span></span>
                </li>
            </ul>
        </fieldset>

        <button>Create Account</button>

        <p class="log-in">Already have an account? <a href="">Log in</a></p>
    </form>
</main>

</body>
</html>
